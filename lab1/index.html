  <style>
    /* Set a style for all images that are inside td */
    td img {
      max-width: 100%;
      max-height: 230px;
      padding-top: 10px;
    }
    
    /* Set a style for the submit button */
    input[type=submit] {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: auto;
    }
    /* Change the submit button when the mouse hovers over it */
    input[type=submit]:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <img src="images/mainbg.png" alt="" width=100%
