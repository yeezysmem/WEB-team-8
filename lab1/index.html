  <style>
    /* Style for all the images that are inside td */
    td img {
      max-width: 100%;
      max-height: 230px;
      margin-top: 10px;
    }
    
    /* Style for the submit button */
    #submit_btn {
      background-color: #04aa6d;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: auto;
    }
    
    #submit_btn:hover {
      opacity: 0.8; /* Change the opacity when the mouse hovers over the button */
    }
    
    /* Style for the button to go to all reports */
    #go_to_all_labs_btn {
      font-size: 16px;
      
      padding: 16px 32px;
      margin-right: 10%;
      
      transition-duration: 0.1s;
      cursor: pointer;
      float: right;
      
      background-color: #f2fcff;
      border: 1px solid black;
    }
    
    #go_to_all_labs_btn:hover {
      background-color: #d5f5ff;
    }
    
    #go_to_all_labs_btn:active {
      color: black;
      background-color: #bef0ff;
    }
    
    /* Style for the list */
    li {
      list-style-type: none;
    }
  </style>
  
</head>

<body>
  
  <img
  src="images/mainbg.png"

        <li>

        </li>
        <li>
          <label for="search">Search:</label>
          <input type="text" id="search" name="search_request" />
          <input
          type="submit"
          id="submit_btn"
          name="find"
          style="display: block"
          />
        </li>
      </ul>
    </form>
  </div> 
  
  
  
  
  <table border="1" align=center

</table>
