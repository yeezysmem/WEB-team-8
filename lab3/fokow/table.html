<!DOCTYPE html>

<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/sharedStyle.css">
    <link rel="stylesheet" href="css/table.css">
    <title> Table Layout </title>
</head>


<body>
    <table width = "100%" valign="middle">
        
        <tr height="150px">
            <td rowspan = "4" bgcolor = white width = "10%">
            </td>
            
            <td colspan = "2" bgcolor = "#2B60DE">
                <h1 class="white">1</h1>
            </td>
            
            <td rowspan = "4" bgcolor = white width = "10%">
            </td>
        </tr>
        
        <tr height="150px">
            <td rowspan="2" bgcolor = "#FDD017" width = "16%">
                <h1 class="black">2</h1>
            </td>
            
            <td bgcolor = "#FDD017">
                <h1 class="black">5</h1>
            </td>
        </tr>
        
        <tr height = "800px">
            <td bgcolor = white id="bigpadding">
                <h1 class="black">4</h1>
            </td>
        </tr>
        
        <tr height = "150px">
            <td colspan = "2" bgcolor = "#2B60DE">
                <h1 class="white">3</h1>
            </td>
        </tr>
        
    </table>
    
</body>


</html>
