<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title> Варіант за допомогою таблиці </title>
</head>
<body>
    <table height="800px" width = "30%" align="center">
        
        <tr class="one" height="20%">
            
            <td colspan = "3">
                <h1>1</h1>
            </td>
            
        </tr>
        
        <tr height="60%">

            <td class="two" width="30%">
                <h1>2</h1>
            </td>
            
            <td class="four" width="40%">
                <h1>4</h1>
            </td>

            <td class="five" width="30%">
                <h1>5</h1>
            </td>

        </tr>
        
        <tr height = "20%">

            <td class="three" colspan = "3">
                <h1>3</h1>
            </td>

        </tr>
        
    </table>
    
</body>
</html>
