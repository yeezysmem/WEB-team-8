  <body>
    <script>
      var arrayOf = [1, 20, 13, 2, 4, 5, 8, 12, 28, 30];
      var newArr = [];

      arrayOf.forEach(function (item) {
        newArr.push((item / 2) & (item / 3));
      });
      console.log("input array is:", arrayOf);
      console.log("new array is:", newArr);

      function quickSort(arr) {
        if (arr.length < 2) return arr;
        let pivot = arr[0];
        const left = [];
        const right = [];

        for (let i = 1; i < arr.length; i++) {
          if (pivot > arr[i]) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }
        return quickSort(left).concat(pivot, quickSort(right));
      }
      console.log("Sorted newArr is:", quickSort(newArr));
    </script>
